<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback form</title>
    <style>
        .container{
            background-color: honeydew;
            font-size: 30px;
        }

        h1{
            text-align: center;
        }

        .form{
            position:relative;
            left:33.33%;
            height:100%;
            width:30%;
            border:10px solid black;
            padding-left:10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>STUDENT FEEDBACK FORM</h1>
        <br>
        <br>
        <div class="form">
        <form>
             </br>
            <label for="name">NAME :</label>
            <input type="text"  name="name" placeholder="enter your name" required><br/><br/>
            <label for="usn">USN :</label>
            <input type="text"  name="usn" placeholder="enter your usn" required><br/><br/>
            <label for="email">EMAIL :</label>
            <input type="text"  name="email" placeholder="enter your email" required><br/><br/>
            <label for="sem">SEMISTER :</label>
            <select name="sem">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select><br/><br/>

            <label for="branch">Branch :</label></br>
            <input type="radio" name="branch" value="CS" placeholder="CS">CSE<br/>
            <input type="radio" name="branch" value="IS" placeholder="IS">ISE<br/>
            <input type="radio" name="branch" value="Mech" placeholder="MECH">MECH<br/>
            <input type="radio" name="branch" value="EEE" placeholder="EEE">EEE<br/>
            <input type="radio" name="branch" value="EI" placeholder="EI">EI<br/>

            <label for="feedback">FEEDBACK</label>
                <textarea name="feedback" cols="20" row="8">
                </textarea>
        <br/><br/>
            <label for="save">Save the Response</label>
            <input type="checkbox" value="save" name="save"><br/><br/>
            <input type="submit" value="submit"><br/><br/>
            <input type="reset"  value="reset">
            </br>
        </br>
        </form>
    </div>
    </div>
</body>
</html>
